<ng-template [ngIf]="moviesFiltered$" [ngIfElse]="loading">
  <div class="container" fxLayout="row wrap" fxLayoutGap="20px">
    <div *ngFor="let movie of moviesFiltered$ | async">
      <a [routerLink]="['/moviedetail', movie.id]" routerLinkActive="active">
        <img [src]="urlImages + movie?.poster_path" width="240" height="350">
        <ng-template [ngIf]="(movie.title).length > 29" [ngIfElse]="title2">
          <div class='title'>
          {{(movie.title).substr(0,30)}} ...
          </div>
        </ng-template>
        <ng-template #title2>
          <div class='title'>
            {{movie.title}}
            </div>
        </ng-template>
      </a>
    </div>
  </div>
</ng-template>

<ng-template #loading>
  <h1> Noobs </h1>
</ng-template>
