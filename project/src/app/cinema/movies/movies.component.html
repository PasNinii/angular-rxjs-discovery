<mat-form-field>
  <mat-label>Movie Genre</mat-label>
  <mat-select [(value)]="selected" (selectionChange)="genreSwap( $event )" >
    <mat-option *ngFor="let genre of genres$ | async; let i = index" [value]="genre.id">
      {{ genre.name | titlecase }}
    </mat-option>
  </mat-select>
</mat-form-field>
<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="row" *ngFor="let movie of moviesFiltered$ | async">
    <img [src]="urlImages + movie?.poster_path" width="150" height="150" (click)="openDialog( movie )" >
  </div>
</div>


<div fxLayout="row">
    <div fxFlex>First item in row</div>
    <div fxFlex>Second item in row</div>
</div>
<div fxLayout="column">
    <div fxFlex>First item in column</div>
    <div fxFlex>Second item in column</div>
</div>
